<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shiny Recipes</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
  <div class="spotlight"></div>

  <header class="header glass">
    <div class="header-top">
      <div class="logo"></div>
      <h1 class="brand">Shiny Recipes</h1>
      <div class="auth">
        <!-- Google OAuth Loader -->
        <div id="g_id_onload"
             data-client_id="411071239565-di7tfbq65fduj0o9or2ek9v4ir6nqm9o.apps.googleusercontent.com"
             data-context="signin"
             data-callback="onGoogleSignIn"
             data-auto_prompt="false">
        </div>
        <!-- Google Login Button -->
        <div class="g_id_signin"
             data-type="standard"
             data-shape="rectangular"
             data-theme="outline"
             data-text="signin_with"
             data-size="medium">
        </div>
        <!-- Sign Out Button -->
        <button id="signoutBtn" class="btn subtle hidden">Sign out</button>
      </div>
    </div>

    <div class="header-search">
      <input id="searchInput" placeholder="Search recipes, tags..." />
      <button id="addBtn" class="btn primary">Add</button>
    </div>
  </header>

  <main class="container">
    <!-- Profile Page -->
    <section id="profilePage" class="panel hidden">
      <div class="profile-header glass">
        <img id="profilePic" class="profile-pic" src="" alt="">
        <h2 id="profileName"></h2>
        <p id="profileEmail" class="muted"></p>
      </div>

      <div class="profile-tabs">
        <button class="ptab active" data-view="myrecipes">My Recipes</button>
        <button class="ptab" data-view="favorites">Favorites</button>
      </div>

      <div class="profile-content">
        <div id="myRecipesView" class="pview"></div>
        <div id="favoritesView" class="pview hidden"></div>
      </div>
    </section>

    <!-- Discover Section -->
    <section>
      <div class="section-head">
        <h2>Discover</h2>
        <div class="muted"><span id="count">0</span> recipes</div>
      </div>
      <div id="grid" class="grid"></div>
    </section>

  </main>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav glass">
    <button class="navtab" data-tab="home" data-active="true">Home</button>
    <button class="navtab" data-tab="search">Search</button>
    <button class="navtab" data-tab="add">Add</button>
    <button class="navtab" data-tab="profile" id="profileTabBtn">
      <img src="profile-icon.svg" alt="Profile" />
    </button>
    <button class="navtab" data-tab="favorites" id="favoritesTabBtn">
      <img src="favorites-icon.svg" alt="Favorites" />
    </button>
  </nav>

  <script src="app.js"></script>
</body>
</html>
